<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Three-Column Layout</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        .left-column,
        .right-column {
            background-color: #f0f0f0;
        }

        .main-wrapper {
            height: 100vh;
        }
        
        .direct-speech {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row main-wrapper">
            <div class="col col-lg-2 left-column">
                <!-- TODO: tags go here -->

            </div>
            <div class="form-floating col-lg-8 textEdit">
        		<textarea class="form-control" placeholder="Insert Text here" id="centralTextarea"
                    style="height: 100%; overflow-y: scroll"></textarea>
    		</div>
            <div class="col col-lg-2 right-column">
                <div>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="input"><br>
                        <button onclick="submitForm()">Submit</button><br><br>
                    </form>
                </div>

                <div>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="true" onclick="loadTitles()">
                        Select Title
                    </button>
                    <ul class="dropdown-menu" id="titlesDropdown">
                    </ul>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="checkProofed" checked>
                    <label class="form-check-label" for="checkProofed">
                      Load only proof read files
                    </label>
                  </div>

                <div class="mb-3">
                    <dl class="row">
                        <dt class="col-sm-6">Paragraphs: </dt>
                        <dd class="col-sm-4 text-right" id="paragraphs">0</dd>

                        <dt class="col-sm-6">Sentences: </dt>
                        <dd class="col-sm-4 text-right" id="sentences">0</dd>

                        <dt class="col-sm-6">Words: </dt>
                        <dd class="col-sm-4 text-right" id="words">0</dd>

                        <dt class="col-sm-6">Characters: </dt>
                        <dd class="col-sm-4 text-right" id="characters">0</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>


    <script src="textanalyst.mainpage.script.js"></script>
    <script>
      tinymce.init({
        selector: '#centralTextarea',
        
        setup: function (editor) {
                editor.on('paste', function () {
                    highlightDirectSpeech(editor);
                });
            }
      });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
